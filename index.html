<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bartender's Trivia</title>
  <style>
    /* ======= RESETEO BÁSICO ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2b2b2b; /* Fondo oscuro */
      color: #ffc800;           /* Texto en amarillo */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra verticalmente */
      align-items: center;     /* Centra horizontalmente */
    }

    /* ======= TÍTULO PRINCIPAL ======= */
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Bartender’s en color gris, Trivia en amarillo */
    header h1 span {
      color: #ffc800; 
    }
    /* Si quieres “Bartender’s” en un gris claro y “TRIVIA” en amarillo, 
       puedes usar algo así: 
       h1 { color: #444; } 
       h1 span { color: #ffc800; } 
    */

    /* ======= CONTENEDOR DE CONTENIDO PRINCIPAL ======= */
    main {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    /* ======= SECCIÓN BIBLIOTECA ======= */
    .biblioteca-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-decoration: underline;
    }

    /* ======= ENLACES DE BIBLIOTECA ======= */
    .biblioteca-list {
      list-style-type: none;
    }
    .biblioteca-list li {
      margin: 1rem 0; /* separa cada enlace */
      font-size: 1.5rem;
      font-weight: 700;
    }
    .biblioteca-list li a {
      text-decoration: none;
      color: #ffc800;
      transition: color 0.2s ease;
    }
    .biblioteca-list li a:hover {
      color: #ffdd55; /* Un amarillo más claro */
    }
  </style>
</head>
<body>
  <!-- Encabezado principal -->
  <header>
    <!-- “Bartender’s TRIVIA” -->
    <!-- Ajusta colores según prefieras: 
         por ejemplo, color base #444 para "Bartender’s",
         y amarillo para "TRIVIA" -->
    <h1>
      <span style="color:#444;">Bartender’s</span> 
      <span>TRIVIA</span>
    </h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <h2 class="biblioteca-title">BIBLIOTECA</h2>
    <ul class="biblioteca-list">
      <li><a href="#">HISTORIA &gt;</a></li>
      <li><a href="#">RECETAS &gt;</a></li>
      <li><a href="#">DEFINICIONES &gt;</a></li>
      <li><a href="#">OTROS &gt;</a></li>
    </ul>
  </main>
</body>
</html>
